<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>APARECIUM: Harry Potter - visualised</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <h1>Aparecium</h1>
        <h2>Revealing information about Hogwarts characters</h2>
    </header>
    <button id="muggles">Muggle parent(s)</button>
    <button id="wizards">Wizard-only family</button>
    <button id="good_filter">Good</button>
    <button id="evil_filter">Evil</button>
    <button id="mom_filter">Bureaucrats</button>
    <button id="reset">Reset</button>

    <div id="pie"></div>
    <div id="commentary"></div>
    <div id="details"></div>
    
    <div class="credit">Data provided by the <a href="https://www.potterapi.com/">Harry Potter API</a></div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <script src="app.js"></script>
    <script src="data_manipulation.js"></script>
</body>
</html>
